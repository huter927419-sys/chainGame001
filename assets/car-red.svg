<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 红色F1赛车 -->
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 车身 -->
  <ellipse cx="150" cy="150" rx="120" ry="60" fill="url(#redGradient)" />
  <rect x="80" y="120" width="140" height="60" rx="30" fill="url(#redGradient)" />
  
  <!-- 前翼 -->
  <rect x="60" y="140" width="40" height="8" fill="#000000" />
  <rect x="200" y="140" width="40" height="8" fill="#000000" />
  
  <!-- 后翼 -->
  <rect x="220" y="120" width="20" height="60" fill="#000000" />
  
  <!-- 车轮 -->
  <circle cx="100" cy="180" r="25" fill="#1a1a1a" />
  <circle cx="200" cy="180" r="25" fill="#1a1a1a" />
  <circle cx="100" cy="120" r="25" fill="#1a1a1a" />
  <circle cx="200" cy="120" r="25" fill="#1a1a1a" />
  
  <!-- 白色V标记 -->
  <path d="M 120 130 L 150 120 L 180 130 Z" fill="#ffffff" />
</svg>

